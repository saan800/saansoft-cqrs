name: ci-cd

on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "Directory.*.props"
  workflow_dispatch: # ðŸ‘ˆ manual trigger here to release
    inputs:
      force-release:
        description: "Force a release regardless of PR labels"
        type: boolean
        required: false
        default: false

permissions:
  contents: read
  pull-requests: read

jobs:
  ci-cd:
    permissions:
      contents: write
      packages: write
      pull-requests: read
    uses: saan800/github/.github/workflows/_dotnet-build-test-pack-publish-nuget.yml@main
    with:
      os: ubuntu-latest
      dotnet-version: 9.0.x
      codecov-slug: "saan800/saansoft-cqrs"
      is-release-branch: ${{ github.ref == 'refs/heads/main' }}
      force-release: ${{ github.event.inputs.force-release || false }}
    secrets:
      GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      # NUGET_API_KEY: ${{ secrets.NUGET_TOKEN }}
